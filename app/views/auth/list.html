
<div class="content-title">权限管理—<span class="f16 gray">管理员列表</span></div>
<div class="btn-add">
	<a ui-sref="admin.auth-addAdmin" class="btn btn-default btn-orange">
		<span class="glyphicon glyphicon-plus"></span>
		<span>新增管理员</span>
	</a>
</div>
<div class="table-responsive p20">
    <!-- 列表 -->
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>用户名</th>
                <th>已禁用</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.authList">
                <td>{{item.userName}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.isLockout]"></span>
                </td>
                <td>{{item.createdOn | date:'yyyy-MM-dd'}}</td>
                <td>
                    <a ui-sref="admin.auth-listEdit({adminId: item['_id']})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="hidden-xs">编辑</span>
                    </a>
                    <a ui-sref="admin.auth-changePwd({userName: item['userName']})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                        <span class="hidden-xs">修改密码</span>
                    </a>
                    <a ui-sref="admin.auth-roleDeploy({adminId: item['_id'], userName: item.userName})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        <span class="hidden-xs">配置角色</span>
                    </a>
                </td>
            </tr>
        </tbody>    
    </table>
    <!-- /列表 -->
</div>
