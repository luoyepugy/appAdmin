
<div class="content-title">权限管理—<span class="f16 gray mr20">新增管理员</span><span class="btn btn-default" back-button>返回</span></div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-addAdminForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="userName" class="form-control j-input" placeholder="请输入用户名" data-empty="请输入用户名" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control j-input" placeholder="请输入密码" data-empty="请输入密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/admin/create" state="admin.auth-list" form=".j-addAdminForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
