
<div class="content-title">权限管理—<span class="f16 gray mr20">编辑</span><span class="btn btn-default" back-button>返回</span></div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-authEditForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="userName" class="form-control" value="{{vm.authListDetail.userName}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="inputLockout" class="col-sm-2 control-label">已禁用</label>
            <div class="col-sm-8">
                <div class="pt5">
                    <input id="inputLockout" type="checkbox" ng-model="vm.authListDetail.isLockout" name="isLockout" value="{{vm.authListDetail.isLockout}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间</label>
            <div class="col-sm-8">
                <input type="text" name="createOn" class="form-control" value="{{vm.authListDetail.createdOn | date: 'yyyy-mm-dd'}}" disabled />
            </div>
        </div>
        <input type="hidden" name="id" value="{{vm.authListDetail['_id']}}">
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/admin/changeLockout" state="admin.auth-list" form=".j-authEditForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
