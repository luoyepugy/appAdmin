
<div class="content-title">权限管理</div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-changePwdForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
                <input type="password" name="password" placeholder="请输入新密码" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" name="confirmPwd" placeholder="请再次输入新密码" class="form-control" />
            </div>
        </div>
        <input type="hidden" name="userName" value="{{vm.userName}}" ng-model="vm.userName">
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/admin/changePassword" state="admin.auth-list" form=".j-changePwdForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
