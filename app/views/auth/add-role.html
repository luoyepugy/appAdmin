
<div class="content-title">权限管理—<span class="f16 gray">新增角色</span></div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-addRoleForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-8">
                <input type="text" name="name" class="form-control" ng-model="vm.addRole.name" value="{{vm.addRole.name}}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/role/create" state="admin.auth-role" form=".j-addRoleForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
