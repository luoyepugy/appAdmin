
<div class="content-title">权限管理—<span class="f16 gray">角色列表</span></div>
<div class="btn-add">
	<a ui-sref="admin.auth-addRole" class="btn btn-default btn-orange">
		<span class="glyphicon glyphicon-plus"></span>
		<span>新增角色</span>
	</a>
</div>
<div class="table-responsive p20">
    <!-- 列表 -->
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>角色名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.authRoleList">
                <td>{{item.name}}</td>
                <td>
                    <a ui-sref="admin.auth-roleEdit({roleId: item['_id']})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="hidden-xs">编辑</span>
                    </a>
                </td>
            </tr>
        </tbody>    
    </table>
    <!-- /列表 -->
</div>
