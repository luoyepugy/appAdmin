
<div class="content-title">会员管理</div>
<div class="table-responsive p20">
    <!-- 列表 -->
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>用户名</th>
                <th>类型</th>
                <th>已审核</th>
                <th>已禁用</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.vipList">
                <td>{{item.phone}}</td>
                <td>{{item.userType}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.ifAuditPass]"></span>
                </td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.isLockout]"></span>
                </td>
                <td>{{item.createdOn | date:'yyyy-MM-dd'}}</td>
                <td>
                    <a ui-sref="admin.vip-review({reviewId: item['_id']})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="hidden-xs">编辑</span>
                    </a>
                    <span ng-click="gotoBatchDelete()" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        <span class="hidden-xs" ng-click="vm.deleteUser(item['_id'])">删除</span>
                    </span>
                </td>
            </tr>
        </tbody>    
    </table>
    <!-- /列表 -->
    <!-- 分页 -->
    <div class="pagination">
        <uib-pagination total-items="vm.pagination.bigTotalItems" ng-model="vm.pagination.bigCurrentPage" max-size="vm.pagination.maxSize" class="pagination-sm" items-per-page="1" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-link-numbers="true" boundary-links="true" rotate="false" force-ellipses="true"></uib-pagination>
    </div>
    <!-- /分页 -->
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">删除</h3>
    </div>
    <div class="modal-body">确定要删除吗？</div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.deleteOk()">确定</button>
        <button class="btn btn-default" type="button" ng-click="vm.deleteCancel()">取消</button>
    </div>
</script>
