
<div class="table-responsive p20">
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>用户名</th>
				<th>禁用</th>
				<th>时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.vipList">
				<td>{{item.phone}}</td>
				<td>
					<span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.isLocked]"></span>
				</td>
				<td>{{item.time}}</td>
				<td>
					<a ui-sref="edit(stateParams)" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<span class="hidden-xs ng-binding">编辑</span>
					</a>
				</td>
			</tr>
		</tbody>	
	</table>
</div>
