
<div class="container">
    <form class="form-horizontal j-reviewForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">{{vm.vipDetail.phone}}</div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">类型:</label>
            <div class="col-sm-10">{{vm.vipDetail.userType}}</div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">已审核:</label>
            <div class="col-sm-10">
            <div class="checkbox">
		    	<label>
		      		<input type="checkbox">
		    	</label>
		  	</div>
		  </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">已禁用:</label>
            <div class="col-sm-10">{true: '是', false: '否'}[vm.vipDetail.isLockout]</div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">创建时间:</label>
            <div class="col-sm-10">{{vm.vipDetail.createdOn | date: 'yyyy-mm-dd'}}</div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">公司:</label>
            <div class="col-sm-10">{{vm.vipDetail.userProfile.company}}</div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="button" class="btn btn-default" >提交保存</button>
            </div>
        </div>
    </form>
</div>
