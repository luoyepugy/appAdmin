
<div class="content-title">会员管理—<span class="f16 gray mr20">编辑</span><span class="btn btn-default" back-button>返回</span></div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-vipEditForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="phone" class="form-control" value="{{vm.vipDetail.phone}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司</label>
            <div class="col-sm-8">
                <input type="text" name="company" class="form-control" value="{{vm.vipDetail.userProfile.company}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.vipDetail.userType}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="inputAudit" class="col-sm-2 control-label">已审核</label>
            <div class="col-sm-8">
                <div class="pt5">
                    <input id="inputAudit" type="checkbox" ng-model="vm.vipDetail.ifAuditPass" name="ifAuditPass" value="{{vm.vipDetail.ifAuditPass}}">
                </div>
		    </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">已禁用</label>
            <div class="col-sm-8">
                <span class="glyphicon glyphicon-ok mt5" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[vm.vipDetail.isLockout]"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间</label>
            <div class="col-sm-8">
                <input type="text" name="createOn" class="form-control" value="{{vm.vipDetail.createdOn | date: 'yyyy-mm-dd'}}" disabled />
            </div>
        </div>
        <input type="hidden" name="id" value="{{vm.vipDetail['_id']}}">
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/user/changeAudit" state="admin.vip-list" form=".j-vipEditForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
