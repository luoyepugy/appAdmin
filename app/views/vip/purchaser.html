
<div class="content-title">会员管理—<span class="f16 gray">采购商列表</span></div>
<div class="table-responsive p20">
    <!-- 列表 -->
    <table class="table table-condensed table-hover"　>
        <thead>
            <tr>
                <th>用户名</th>
                <th>类型</th>
                <th>已审核</th>
                <th>已禁用</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.vipList | purchaser">
                <td>{{item.phone}}</td>
                <td>{{item.userType}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.ifAuditPass]"></span>
                </td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-class="{true: 'glyphicon-ok', false: 'glyphicon-remove'}[item.isLockout]"></span>
                </td>
                <td>{{item.createdOn | date:'yyyy-MM-dd'}}</td>
                <td>
                    <a ui-sref="admin.vip-edit({vipId: item['_id']})" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="hidden-xs">编辑</span>
                    </a>
                </td>
            </tr>
        </tbody>    
    </table>
    <!-- /列表 -->
    <!-- 分页 -->
    <div class="pagination">
        <uib-pagination total-items="vm.pagination.bigTotalItems" ng-model="vm.pagination.bigCurrentPage" max-size="vm.pagination.maxSize" class="pagination-sm" items-per-page="1" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" boundary-link-numbers="true" boundary-links="true" rotate="false" force-ellipses="true" ng-change="vm.pageChange()"></uib-pagination>
    </div>
    <!-- /分页 -->
</div>
