
<div class="signin container">
    <div class="row header">
        <div class="col-xs-12">
            <div class="col-xs-7 col-sm-offset-1 col-md-offset-2">
                <img class="icon65 dib mr10" src="./images/logo.png" alt="logo" />
                <h3 class="dib">采购宝后台管理系统</h3>
            </div>
            <div class="col-xs-3">
                <a href="http://www.epipe.cn" target="_blank">优管首页</a><span class="ml10 mr10">|</span>
                <a href="http://www.epipe.cn/SinglePage/caigoubao/all" target="_blank">APP下载页</a>
            </div>
        </div>
    </div> 
    <div class="signin-bg" style="background-image: url(./images/bg2.jpg)">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
                <form class="form-horizontal col-sm-6 j-signinForm signinForm">
                    <div class="messageBox"></div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" name="userName" class="form-control j-input" id="inputName" placeholder="请输入用户名" data-empty="请输入用户名" ng-keyup="vm.submit($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" name="password" class="form-control j-input" id="inputPassword" placeholder="请输入密码" data-empty="请输入密码" ng-keyup="vm.submit($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <submit-button id="button" text="登录" action="/access/login" method="GET" state="admin.vip-purchaser" login="true" form=".j-signinForm"></submit-button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="hidden-xs col-sm-4 col-sm-offset-1"><img src="./images/signin-img.png" alt="登录img"></div>
        </div>
    </div>
