
<div class="signin container">
    <h1 class="title col-sm-4">采购宝后台管理系统</h1>
    <form class="form-horizontal col-sm-6 j-signinForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="name"　ng-model="vm.name" class="form-control j-input" id="inputName" placeholder="请输入用户名" data-empty="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" ng-model="vm.password" class="form-control j-input" id="inputPassword" placeholder="请输入密码" data-empty="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="vm.signin()">登录</button>
            </div>
        </div>
    </form>
</div>
