
<div class="content-title">订单管理</div>
<div class="container">
    <!-- 表单 -->
    <form class="form-horizontal j-orderEditForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">订单号</label>
            <div class="col-sm-8">
                <input type="text" name="phone" class="form-control" value="{{vm.orderDetail['_id']}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <input type="text" name="company" class="form-control" value="{{vm.orderDetail.productName}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">数量</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.productAmount}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">单位</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.productUnit}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">单价</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.unitPrice}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">总价</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.sumPrice}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">采购地点</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.shipAddress}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">采购地点</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.shipAddress}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <input type="text" name="userType" class="form-control" value="{{vm.orderDetail.state}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间</label>
            <div class="col-sm-8">
                <input type="text" name="createOn" class="form-control" value="{{vm.orderDetail.createdOn | date: 'yyyy-mm-dd'}}" disabled />
            </div>
        </div>
        <input type="hidden" name="id" value="{{vm.orderDetail['_id']}}">
        <div class="form-group">
            <div class="col-sm-offset-2">
                <submit-button class="ml15" action="/order/changeOrderState" state="admin.vip-list" form=".j-orderEditForm"></submit-button>
            </div>
        </div>
    </form>
    <!-- /表单 -->
</div>
