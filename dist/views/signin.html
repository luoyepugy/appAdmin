<div class="messageBox"></div>
<div class="signin container">
    <h1 class="title col-sm-4">采购宝后台管理系统</h1>
    <form class="form-horizontal col-sm-6 j-signinForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" name="userName" class="form-control j-input" id="inputName" placeholder="请输入用户名" data-empty="请输入用户名" ng-keyup="vm.submit($event)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control j-input" id="inputPassword" placeholder="请输入密码" data-empty="请输入密码" ng-keyup="vm.submit($event)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <submit-button id="button" text="登录" action="/access/login" method="GET" state="admin.vip-purchaser" login="true" form=".j-signinForm"></submit-button>
            </div>
        </div>
    </form>
</div>
